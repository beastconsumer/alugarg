name: Android Nightly (APK)

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: android-nightly
  cancel-in-progress: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Install Dependencies
        run: npm ci

      - name: Compute Android Version
        shell: bash
        run: |
          echo "ANDROID_VERSION_CODE=$(git rev-list --count HEAD)" >> "$GITHUB_ENV"
          echo "ANDROID_VERSION_NAME=nightly-${GITHUB_SHA::7}" >> "$GITHUB_ENV"

      - name: Build Web App
        run: npm run build

      - name: Capacitor Sync (Android)
        run: npx cap sync android

      - name: Decode Keystore (Optional)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore

      - name: Build Release APK
        env:
          ANDROID_KEYSTORE_PATH: release.keystore
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          chmod +x android/gradlew
          cd android
          ./gradlew assembleRelease

      - name: Prepare Release Asset
        shell: bash
        run: |
          mkdir -p release-assets
          cp android/app/build/outputs/apk/release/app-release.apk release-assets/AlugaSul-nightly.apk

      - name: Publish Nightly Release
        uses: ncipollo/release-action@v1
        with:
          tag: nightly
          name: "Nightly"
          prerelease: true
          allowUpdates: true
          replacesArtifacts: true
          artifacts: "release-assets/AlugaSul-nightly.apk"
